.progress-bar2 {
position: relative ;
z-index: 2000;

  animation-iteration-count: infinite;
}

.container {

}

@keyframes progressAnimationStrike {
     from { width: 0 }
     to   { width: 100% }
}

@keyframes progressAnimation {
  0%   { width: 1%; background: linear-gradient(90deg, var(--colorbar1) 0%,var(--colorbar2) 100%); }
  100% { background: linear-gradient(90deg, var(--colorbar1) 0%,var(--colorbar2) 100%); }
}

.floating { 
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 30px;
    margin-top: 20px;
}
 
@keyframes floating {
    0% { transform: translate(0,  0px); }
